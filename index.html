<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Customs -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<body>
    <!-- HEADER -->
    <header>
        <div class="header">
            <div><img src="img/logo.png" alt="logo"></div>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <section>
            <div class="card-group">
                <div class="top">
                    <div class="card large">
                        <div class="top-card-large"></div>

                    </div>

                    <div class="card small">

                        <div class="bot-card"></div>
                    </div>

                </div>
                <div class="bot">
                    <div class="card">
                        <div class="top-card"></div>
                        <div class="bot-card"></div>
                    </div>

                    <div class="card">

                        <div class="bot-card"></div>
                    </div>

                    <div class="card">
                        <div class="top-card"></div>
                        <div class="bot-card"></div>
                    </div>
                </div>
            </div>

        </section>

        <section>
            <div class="strategic-planner">
                <div class="strategic-card"></div>
                <div class="app-develop"></div>

            </div>

        </section>

        <section>
            <div class="container-sec3">
                <div class="card-text"></div>
                <div class="card-testimonial"></div>
                <div class="card-testimonial"></div>
                <div class="card-testimonial"></div>
            </div>
        </section>

    </main>
